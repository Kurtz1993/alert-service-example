<div class="alert__container">
  <p class="alert__message">
    {{ config.message }}
  </p>
  <button class="alert__close" (click)="closeAlert()" aria-label="Close alert">&times;</button>
</div>

<div
  *ngIf="config.timeout"
  class="progressbar"
  [ngStyle]="{ animationDuration: animationDuration, animationPlayState: 'running' }"
></div>
